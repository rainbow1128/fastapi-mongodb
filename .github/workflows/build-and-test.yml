
name: Unit Tests

on:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
      fail-fast: false

    services:
      mongodb:
        image: mongo:latest
        env:
          MONGO_INITDB_DATABASE: greenhouse
          MONGO_INITDB_ROOT_USERNAME: farmer
          MONGO_INITDB_ROOT_PASSWORD: tractor
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pipenv
        run: pip install pipenv
      - name: Install required libs
        run: pipenv lock -r > req.txt && pip install -r req.txt
      - name: Run tests
        run: pytest
        env:
          PYTHONDONTWRITEBYTECODE: 1
          PYTHONUNBUFFERED: 1
          ENVIRONMENT: test
          TESTING: 0
          UP: up
          DOWN: down
          WEB_SERVER: web_server
          MONGO_HOST: mongodb
          MONGO_PORT: 27017
          MONGO_USER: farmer
          MONGO_PASS: tractor
          MONGO_DB: greenhouse
          MONGO_COLLECTION: greens
          MONGO_TEST_DB: farmland
          MONGO_URL: mongodb://farmer:tractor@127.0.0.1:27017/?retryWrites=true&w=majority
